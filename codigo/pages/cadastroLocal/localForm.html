  <h1 style="color: #48067f; text-align: center; font-family: Arial, sans-serif;">Cadastre um Novo Local</h1>
  <form id="formLocal" style="max-width: 400px; margin: 0 auto; background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
      <label for="urlImagem" style="color: #48067f; font-family: Arial, sans-serif; display: block; margin-bottom: 5px;">URL da Imagem:</label>
      <input type="text" id="urlImagem" name="urlImagem" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px;">
      <label for="nomeLocal" style="color: #48067f; font-family: Arial, sans-serif; display: block; margin-bottom: 5px;">Nome do Local:</label>
      <input type="text" id="nomeLocal" name="nomeLocal" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px;">
      <label for="localEndereço" style="color: #48067f; font-family: Arial, sans-serif; display: block; margin-bottom: 5px;">Endereço:</label>
      <input type="text" id="localEndereço" name="localEndereço" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px;">
      <input type="submit" value="Adicionar Local" style="width: 100%; background-color: rgb(214, 102, 10); color: white; border: none; padding: 10px 20px; border-radius: 5px; font-family: Arial, sans-serif; cursor: pointer;">
  </form>

    <script src="cadastroLocal.js"></script>
    <script src="local.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
    
        if (usuarioLogado) {
          document.getElementById('logarLink').style.display = 'none';
          document.getElementById('inscreverLink').style.display = 'none';
          document.getElementById('contaIcon').style.display = 'inline-block';
        } else {
          document.getElementById('contaIcon').style.display = 'none';
          document.getElementById('logarLink').style.display = 'inline-block';
          document.getElementById('inscreverLink').style.display = 'inline-block';
        }
      });
    </script>
